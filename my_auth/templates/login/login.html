{% extends 'login/base.html' %} {% block body_block %}
<h2>Please Login</h2>
<form action="{% url 'user_login' %}" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username.." required class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password.." required class="form-control"> {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Login">
</form>
{% endblock %}
